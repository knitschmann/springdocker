plugins {
    id "org.springframework.boot" version "2.0.4.RELEASE"
    id "io.spring.dependency-management" version "1.0.6.RELEASE"
    id "application"
    id "java"

    // alternative test: https://itnext.io/jib-getting-expert-docker-results-without-any-knowledge-of-docker-ef5cba294e05
    id 'com.google.cloud.tools.jib' version '0.9.0' // ./gradlew jibDockerBuild && docker run -p 8080:8080 public-transport
}

repositories {
    mavenCentral()
}

bootJar {
    manifest {
        attributes 'Start-Class': 'net.beyondrealism.publictransport.PublicTransportApplication'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile group: 'com.google.guava', name: 'guava', version: '19.0' //google cache
    compile 'org.apache.httpcomponents:httpcore:4.4.5'
    compile 'org.apache.httpcomponents:httpclient:4.5.2'
    compile 'org.apache.httpcomponents:fluent-hc:4.5.2'
    compile 'commons-io:commons-io:2.5'
    compile 'org.apache.commons:commons-lang3:3.3.2'
}
